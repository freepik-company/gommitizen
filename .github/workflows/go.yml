name: Go

on:
  push:
    tags: '[0-9].[0-9].[0-9]'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.4'

      - name: Test
        run: |
          git config --global user.email "gommitizen@localhost"
          git config --global user.name "gommitizen"
          go test -v ./...

  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          goversion: 1.21.4
          binary_name: gommitizen-linux-amd64
          sha256sum: true
          release_tag: ${{ github.ref }}

  release-darwin-arm64:
    name: release darwin/arm64
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: darwin
          goarch: arm64
          goversion: 1.21.4
          binary_name: gommitizen-darwin-arm64
          sha256sum: true
          release_tag: ${{ github.ref }}
